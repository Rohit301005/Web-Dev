<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >

        <label for="name">Name:</label>
        <input type="text" name="userName" id="name">
        <br><br>

        <label for="age" > Age:</label>
        <input type="number" name="userAge" id="age">
        <br><br>

        <label for="pass">Password:</label>
        <input type="password" name="userPassword" id="pass">
        <br><br>
        <label for="male" >male</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female" >female</label>
        <input type="radio" name="gender" id="female" value="female">

         <label for="other">other</label>
        <input type="radio" name="gender" id="other" value="other">

        <br><br>

        <label for="python">Python</label>
        <input type="checkbox" name="subject" id="python" value="python">

        <label for="c++">c++</label>
        <input type="checkbox" name="subject" id="c++" value="c++">

        <label for="c">c</label>
        <input type="checkbox" name="subject" id="c" value="c">

        <label for="java">java</label>
        <input type="checkbox" name="subject" id="java" value="java">

        <br><br>

        <input type="submit">
 
    </form>
</body>
</html>
